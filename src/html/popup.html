<!DOCTYPE html>
<html lang="ja">

<head>
	<!-- Meta Tag -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Style Sheet Library -->
	<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Style Sheet -->
	<link href="../css/popup.css" rel="stylesheet">
	<!-- JavaScript File Library -->
	<script src="../lib/jquery.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- JavaScript File -->
	<script src="../js/constants.js" charset="UTF-8"></script>
	<script src="../js/util.js" charset="UTF-8"></script>
	<script src="../js/popup.js" charset="UTF-8"></script>
	<!-- Eec.. -->
	<title>艦これキャスト</title>
</head>
<body>
	<div>
		<div class="col-sm-12 padding-off">
			<div class="panel panel-primary border-off margin-off">
				<div class="panel-heading">
					<ul class="media-list margin-off">
						<li class="media">
							<div class="pull-right" href="#">
								<img class="media-object" src="../img/ikari.png">
							</div>
							<div class="media-body">
								<h3 class="panel-title media-heading">艦これキャスト</h3>
							</div>
						</li>
					</ul>
   				</div>
				<div class="panel-body">
					<button id="openCastButton" class="btn btn-success btn-block">起動</buton>
				</div>
				<p class="col-sm-12 small"><span class="label label-danger"> 注意 </span>　ゲーム内の選択・決定は<strong>ダブルクリック</strong>で行います。</p>
				<div class="panel-footer padding-off">
					<div class="click-area" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
						<div class="col-sm-12">使い方<span class="caret"></span></div>
					</div>
					<div id="collapseThree" class="collapse">
						<div id="carousel-captions" class="carousel slide" data-ride="carousel" data-interval="false">
							<ol class="carousel-indicators">
								<li data-target="#carousel-captions" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-captions" data-slide-to="1"></li>
								<li data-target="#carousel-captions" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="item active">
									<img class="img-rounded img-center" height="140px" width="140px" src="../img/cast1.png">
									<p>1.<a href="http://www.google.com/intl/ja_ALL/chrome/devices/chromecast/" target="_blank">Chromecast</a>を手に入れます。</p>
									<p>2.Chromecastをセットアップします。</p>
									<p>3.「<a href="https://chrome.google.com/webstore/detail/google-cast/boadgeojelhgndaghljhdicfkmllpafd" target="_blank">Google Cast</a>」をインストールします。</p>
								</div>
								<div class="item">
									<img class="img-rounded img-center" height="200px" width="200px" src="../img/cast2.png">
									<p>4.「艦これキャスト」の起動ボタンで艦これを起動します。</p>
									<p>5.「<a href="https://chrome.google.com/webstore/detail/google-cast/boadgeojelhgndaghljhdicfkmllpafd" target="_blank">Google Cast</a>」で艦これのタブをキャストします。</p>
								</div>
								<div class="item">
									<img class="img-rounded img-center" height="200px" width="200px" src="../img/cast3.png">
									<p><B>【操作方法】</B></p>
									<p>・ゲーム画面上のカーソルの場所に矢印が表示されます。</p>
									<p>・<B>ダブルクリック</B>をするとゲーム画面でクリックできます。</p>
								</div>
							</div>
							<a class="left carousel-control" href="#carousel-captions" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</a>
							<a class="right carousel-control" href="#carousel-captions" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
